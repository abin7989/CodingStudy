<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>

	<h2>form control - progress</h2>
	<form>
	<ul type="none">
		<li>
			<label>10초 남음</label>
			<progress value="50" max="60"></progress>
		</li>
		<li>
			<label>진행률 30%</label>
			<progress value="30" max="100"></progress>
		</li>
	</ul>
	</form>
</body>
</html>

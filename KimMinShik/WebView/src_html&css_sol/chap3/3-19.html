<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>

	<h2>form control - input</h2>
	아이디 : <input type="text" id="id" name="userid"><br>
	비밀번호 : <input type="password" id="pwd" name="pass"><br>
	전화번호 : <input type="text" id="tel" name="phone" size="15" 
				maxlength="11"><br>
	<input type="submit" value="전송">
	<input type="reset" value="초기화">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>

	<h2>form control - input</h2>
	<form method="post" action="mail.jsp">
		<fieldset>
			<label for="mail">메일주소 : </label>
			<input type="email" id="mail" name="mail">
			<input type="submit" value="제출">
			<input type="reset" value="다시입력">
		</fieldset>
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>

	<h2>form control - input</h2>
	<form>
		<label for="pnum">주문수량 : 
		<input type="number" id="pnum" name="pnum"
			min="1" max="5" value="2">개</label>
		<input type="submit" value="전송">
	</form>
	
</body>
</html>
